      # - name: Delete Unused 
      #   shell: bash
      #   run: |
      #     sudo rm -rf \
      #       "$AGENT_TOOLSDIRECTORY" \
      #       /opt/google/chrome \
      #       /opt/microsoft/msedge \
      #       /opt/microsoft/powershell \
      #       /opt/pipx \
      #       /usr/lib/mono \
      #       /usr/local/julia* \
