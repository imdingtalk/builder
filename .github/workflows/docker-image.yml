name: Build and Push Docker Images

on:
  push:
    paths:
      - 'ros2-docker-dev/Dockerfile'
      - 'R5.6-EM64T'
      - '.github/workflows/docker-image.yml'
      - 'vision/Dockerfile'
      - 'MinerU/Dockerfile'
      - 'mmr/Dockerfile'
      # 添加更多路径，根据你的目录结构调整

jobs:

  build-and-push:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        dir: 
          # - 'ros2-docker-dev'
          # - 'vision'
          - 'mmr'
          # - 'R5.6-EM64T'
          # 添加更多目录，根据你的情况调整

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4


      # - name: Free Disk Space (Ubuntu)
